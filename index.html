<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Speak</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap');
        
        body {
            font-family: "Kalam", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #header {
            height: 120px;
            text-align: center;
            background-color: #fcd34d;
            padding: 1rem;
        }
        
        #txt-input, #output, #op-line {
            display: block;
            margin: 1rem auto;
            width: 80%;
            max-width: 600px;
        }
        
        textarea {
            width: 100%;
            height: 25vh;
            padding: 1rem;
            font-family: "Kalam", sans-serif;
            font-size: 1rem;
        }
        
        #btn-translate {
            display: block;
            margin: 1rem auto;
            width: 150px;
            height: 50px;
            background-color: #fcd34d;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        #op-line {
            font-size: larger;
            text-align: center;
        }
        
        #output {
            border: 1px solid black;
            height: 10vh;
            padding: 1rem;
        }
        
        #footer {
            background-color: #fcd34d;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: auto;
        }
        
        #footer h3 {
            margin-bottom: 1rem;
        }
        
        #footer p {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1 id="heading-txt">Banana Talk</h1>
    </header>
    <main>
        <textarea id="txt-input" placeholder="Put your sentence in English here and we will convert it into banana"></textarea>
        <button id="btn-translate">Translate to Banana</button>
        <div id="op-line">Output will come here ðŸ‘‡</div>
        <div id="output"></div>
    </main>
    <footer id="footer">
        <h3>About</h3>
        <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language?<br> 
           Use the translator to convert your text from English to Minion speak or banana language.</p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
